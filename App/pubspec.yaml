name: cesunapp
description: "Aplicaci√≥n institucional CESUN con animaciones, PDFs y enlaces web."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  lottie: ^3.3.1
  url_launcher: ^6.2.5
  flutter_pdfview: ^1.3.0
  path_provider: ^2.1.2
  http: ^1.2.0
  shared_preferences: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/jsons/
    - assets/images/
    - assets/pdfs/solicitud.pdf
    - assets/pdfs/reporte.pdf
    - assets/pdfs/unidades.pdf
    - assets/pdfs/guia.pdf
